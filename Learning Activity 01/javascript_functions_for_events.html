<!DOCTYPE html>
<html>
    <head>
        <script>
            //Function to say hello
            function hello() {
                alert("Hello!");
                alert("bye");
            }
        </script>
        <title>Javascript Functions in Response to Events</title>
    </head>
    <body>
        <h1 style="background-color: red;" onmouseover="hello()">Welcome!</h1>
        <input type="text" onkeypress="hello()">
        <button onclick="hello()">Click Here!</button>
    </body>
</html>
